name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x ClashBerry/gradlew
      
    - name: List ClashBerry directory
      run: ls -la ClashBerry/
      
    - name: Check gradle wrapper
      run: ls -la ClashBerry/gradle/wrapper/
      
    - name: Build Debug APK
      working-directory: ClashBerry
      run: ./gradlew assembleDebug --stacktrace --info
      
    - name: Build Release APK
      working-directory: ClashBerry
      run: ./gradlew assembleRelease --stacktrace --info
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ClashBerry-debug
        path: ClashBerry/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ClashBerry-release
        path: ClashBerry/app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: ClashBerry v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ClashBerry/app/build/outputs/apk/debug/app-debug.apk
          ClashBerry/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}